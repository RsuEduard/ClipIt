name: Run tests on push
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.1
      - name: install dependencies
        run: npm ci
        working-directory: ./clipz
      - name: Run tests
        run: ng test --watch=false
        working-directory: ./clipz
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.1
      - name: install dependencies
        run: npm ci
        working-directory: ./clipz
      - name: build the project
        run: ng build
        working-directory: ./clipz
      - name: deploy
        run: echo "Deploying..."